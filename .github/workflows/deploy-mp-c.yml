name: Deploy MP-C

on:
  push:
    branches:
      - main
    paths:
      - 'apps/mp-c/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build MP-C
        run: bun run --filter mp-c build:mp-weixin

      - name: Upload MP-C
        working-directory: apps/mp-c
        env:
          APP_ID: ${{ secrets.MP_APP_ID }}
          MP_PRIVATE_KEY: ${{ secrets.MP_PRIVATE_KEY }}
          CI_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: bun run scripts/upload.js
